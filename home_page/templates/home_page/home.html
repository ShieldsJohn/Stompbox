{% extends 'base.html' %}
{% load static %}

{% block content %}

<!--Header-->
<!-- Hero -->
<div class="image-container">
    <div class="bg-image position-relative">
        <img src="{% static 'images/pedals_landing.jpg' %}" alt="A selection of pedals" class="w-100" />
        <div class="mask position-absolute top-0 start-0 w-100" style="background-color: rgba(0, 0, 0, .5);"></div>
        <div class="overlay-title">Stompbox</div>
        <div class="overlay-tagline">find your tone</div>
    </div>
</div>
{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
{% endfor %}
{% endblock %}
