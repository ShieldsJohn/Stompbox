{% extends 'base.html' %}
{& load static &}

{% block content %}

<div class="dj-page">
    <div class="container">
        <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">

    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}        
            
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
