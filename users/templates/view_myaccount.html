{% extends 'base.html' %}
{% url 'profile_form' as profile_form_url %}
{& load static &}


{% block content %}

<div class="container">
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">

<p>Name: {{ user.first_name }}</p>
<p>Surname: {{ user.surname }}</p>
<p>City: {{ user.city }}</p>
<p>Country: {{ user.country }}</p>
<p>Email: {{ user.email }}</p>


<p>
  <a href="{% url 'profile_form' %}">Update MyAccount</a>
</p>
    


{% endblock %}
