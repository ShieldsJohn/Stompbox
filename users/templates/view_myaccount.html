{% extends 'base.html' %}
{% url 'profile_form' as profile_form_url %}
{& load static &}


{% block content %}

<div class="container">
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">

<p>Name: {{ profile.first_name }}</p>
<p>Surname: {{ profile.surname }}</p>
<p>City: {{ profile.city }}</p>
<p>Country: {{ profile.country }}</p>
<p>Email: {{ profile.email }}</p>

<p>
  <a href="{% url 'profile_form' %}">Update MyAccount</a>
</p>    

{% endblock %}
