{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="dj-page">
    <div class="container">
        <div class="row">   
            <div class="col-md-8 mt-3 offset-md-2">
                <h1>Update Listing</h1>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}"
                        role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                <p></p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-green">Update Listing</button>
                </form>
                <p></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
