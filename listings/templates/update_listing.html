{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="dj-page">
  <div class="container">
      <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
        <h1>Update Listing</h1>
        <p></p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Listing</button>
        </form>
        </div>
    </div>
</div>
            
{% endblock %}
